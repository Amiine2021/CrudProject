<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input type="number" onkeyup=" getTotal()"  placeholder="price" id="price">
                <input type="number"   onkeyup=" getTotal()"   placeholder="taxes" id="taxes" >
                <input type="number"  onkeyup=" getTotal()"   placeholder="ads" id="ads">
                <input type="number"  onkeyup=" getTotal()"   placeholder="discount" id="discount" >
                <small class="total" id="total" ></small>
            </div>
        </div>
        <input type="number"  placeholder="count" id="count">
        <input type="text"  placeholder="category" id="category">
        <button id="submit" >Create</button>
      
          
    <div class="output">
        <div class="searchblock">
            <input type="text" id="search" placeholder="search">
            <div class="btnSearch">
                <button id="searchTitle" >Search by title</button>
                <button id="searchCatigorey">Search by catigorey</button>
            </div>
    
        </div>


        <table >
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>category</th>
                <th>total</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

                <td>1</td>

                <td>phon</td>
                <td>2100</td>
                <td><button class="update">update</button></td>
                <td><button class="delete">delete</button></td>
                </tr> -->
            </tbody>
        </table>

    </div>

    </div>
  
  
    


    <script src="main.js"></script>
</body>
</html>
